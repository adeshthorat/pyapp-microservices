<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px 10px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      white-space: pre-wrap;
      background: #eef;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>User Management Portal</h1>

  <!-- Create User Section -->
  <div class="section">
    <h2>Create / Update User</h2>
    <input type="number" id="create_id" placeholder="User ID" />
    <input type="text" id="create_name" placeholder="Name" />
    <input type="text" id="create_email" placeholder="Email" />
    <input type="text" id="create_city" placeholder="City" />
    <button onclick="createUser()">Create / Update</button>
  </div>

  <!-- Get User Section -->
  <div class="section">
    <h2>Get User</h2>
    <input type="number" id="get_id" placeholder="User ID" />
    <button onclick="getUser()">Get User</button>
  </div>

  <!-- Delete User Section -->
  <div class="section">
    <h2>Delete User</h2>
    <input type="number" id="delete_id" placeholder="User ID" />
    <button onclick="deleteUser()">Delete User</button>
  </div>

  <div class="section">
    <h2>Output</h2>
    <div id="output">Waiting for action...</div>
  </div>

  <script>
    const API_BASES = {
      create: "http://createuser.1:5000",
      get: "http://getuser:5002",
      del: "http://127.0.0.1:5001"
    };

/* Change it to localhost to see changes on UI
 const API_BASES = {
      create: "http://localhost.1:5000",
      get: "http://localhost:5002",
      del: "http://localhost:5001"
    };
*/


    function showMessage(msg, color = "black") {
      const out = document.getElementById("output");
      out.style.color = color;
      out.textContent = msg;
    }

    async function createUser() {
      const id = document.getElementById("create_id").value.trim();
      const name = document.getElementById("create_name").value.trim();
      const email = document.getElementById("create_email").value.trim();
      const city = document.getElementById("create_city").value.trim();

      if (!id || !name) {
        showMessage("❌ ID and Name are required fields.", "red");
        return;
      }

      try {
        const res = await fetch(`${API_BASES.create}/createuser`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: parseInt(id), name, email, city })
        });
        const data = await res.json();
        showMessage(`✅ ${data.message || JSON.stringify(data)}`, "green");
      } catch (err) {
        showMessage(`❌ ${err}`, "red");
      }
    }

    async function getUser() {
      const id = document.getElementById("get_id").value.trim();
      if (!id) {
        showMessage("❌ Enter a valid User ID.", "red");
        return;
      }

      try {
        const res = await fetch(`${API_BASES.get}/getuser/${id}`);
        const data = await res.json();
        if (res.ok) {
          showMessage(`✅ User found:\n${JSON.stringify(data, null, 2)}`, "green");
        } else {
          showMessage(`⚠️ ${data.message || data.error}`, "orange");
        }
      } catch (err) {
        showMessage(`❌ ${err}`, "red");
      }
    }

    async function deleteUser() {
      const id = document.getElementById("delete_id").value.trim();
      if (!id) {
        showMessage("❌ Enter a valid User ID.", "red");
        return;
      }

      try {
        const res = await fetch(`${API_BASES.del}/deleteuser/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok) {
          showMessage(`✅ ${data.message}`, "green");
        } else {
          showMessage(`⚠️ ${data.message || data.error}`, "orange");
        }
      } catch (err) {
        showMessage(`❌ ${err}`, "red");
      }
    }
  </script>
</body>
</html>
