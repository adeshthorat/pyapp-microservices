name: deleteuser service CI

on:
  push:
    paths:
      - src/backend/deleteuser
  pull_request:
    paths:
      - src/backend/deleteuser

permissions:
  contents: write

jobs:
  build-phase:
    uses: ./.github/workflows/image-builder.yml
    with:
      image_repo: adesh0303/eks-app
      dockerfile_path: src/backend/deleteuser
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  kustomize:
    needs: build-phase
    uses: ./.github/workflows/update-kustomize.yml
    with:
      service_name: deleteuser
      image_repo: adesh0303/eks-app
      kustomize_path: k8s/deleteuser
