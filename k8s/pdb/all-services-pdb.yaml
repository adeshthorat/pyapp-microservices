# PodDisruptionBudgets - Ensure availability during disruptions
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: createuser-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: createuser
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: getuser-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: getuser
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: deleteuser-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: deleteuser
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: frontend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mysql-pdb
  namespace: default
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: mysqldb
