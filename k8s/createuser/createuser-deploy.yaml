apiVersion: apps/v1
kind: Deployment
metadata:
  name: createuser-app
  labels:
    app: createuser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: createuser
  template:
    metadata:
      labels:
        app: createuser
    spec:
      initContainers:
        - name: config-check
          image: busybox:1
          command: ["sh", "-c", "env | grep DB_HOST"]
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbhost
        - name: mysql-test
          image: busybox:1
          command:
            [
              "sh",
              "-c",
              "until nslookup mysqldb.default.svc.cluster.local ; do echo Waiting for mysqldb; sleep 2;done",
            ]
      containers:
        - name: createuser
          image: adesh0303/createuser-service:v0
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbhost
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pyapp-secrets
                  key: userpass
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbuser
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbport
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbname
          # Security context for container
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          # Resource limits and requests
          # resources:
          #   requests:
          #     memory: "128Mi"
          #     cpu: "100m"
          #   limits:
          #     memory: "256Mi"
          #     cpu: "500m"
          # Health probes
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /.cache
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Volumes for writable directories (since rootFS is read-only)
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      tolerations:
        - key: "userapp"
          operator: "Equal"
          effect: "NoSchedule"
          value: "critical"