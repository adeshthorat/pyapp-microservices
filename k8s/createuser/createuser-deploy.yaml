apiVersion: apps/v1
kind: Deployment
metadata:
  name: createuser-app
  labels:
    app: createuser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: createuser
  template:
    metadata:
      labels:
        app: createuser
    spec:
      containers:
        - name: createuser
          image: adesh0303/eks-app:createuser-base
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbhost
            - name: DB_PASS
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbpass
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbuser
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbport
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: pyapp-config
                  key: dbname
