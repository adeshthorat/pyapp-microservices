# Argo Rollout for Frontend - Blue/Green Strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend-rollout
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend-sa
      containers:
        - name: frontend
          image: adesh0303/eks-app:frontend
          ports:
            - containerPort: 80
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
      tolerations:
        - key: "userapp"
          operator: "Equal"
          effect: "NoSchedule"
          value: "critical"
  strategy:
    blueGreen:
      activeService: frontend-svc
      previewService: frontend-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
      # Frontend uses simple HTTP check instead of Prometheus
      prePromotionAnalysis:
        templates:
          - templateName: http-benchmark
        args:
          - name: service-url
            value: http://frontend-preview
      postPromotionAnalysis:
        templates:
          - templateName: http-benchmark
        args:
          - name: service-url
            value: http://frontend-svc
---
# Preview Service for Blue/Green
apiVersion: v1
kind: Service
metadata:
  name: frontend-preview
  namespace: default
spec:
  selector:
    app: frontend
  type: ClusterIP
  ports:
    - name: frontend-port
      port: 80
      targetPort: 80
