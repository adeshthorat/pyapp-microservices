apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysqldb
  namespace: default
spec:
  selector:
    matchLabels:
      app: mysqldb # has to match .spec.template.metadata.labels
  replicas: 2 # by default is 1
  template:
    metadata:
      labels:
        app: mysqldb # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: mysqldb
          image: adesh0303/eks-app:mysqldb-v0
          ports:
            - containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pyapp-secrets
                  key: rootpass
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pyapp-secrets
                  key: userpass
          securityContext:
            runAsNonRoot: false # MySQL requires root for initialization
            runAsUser: 999 # MySQL user
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
            - name: tmp
              mountPath: /tmp
      securityContext:
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
      tolerations:
        - key: "userapp"
          operator: "Equal"
          effect: "NoSchedule"
          value: "critical"
  volumeClaimTemplates:
    - metadata:
        name: db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
