# Istio Gateway - External traffic entry point
# Replaces NodePort service for production-grade ingress
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: pyapp-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway # Use Istio's default ingress gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
