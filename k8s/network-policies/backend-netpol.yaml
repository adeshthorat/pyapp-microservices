apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-createuser-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: createuser
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              app: frontend
      ports:
        - protocol: TCP
          port: 5000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow connections to MySQL
    - to:
        - podSelector:
            matchLabels:
              app: mysqldb
      ports:
        - protocol: TCP
          port: 3306
