# Service Accounts for least privilege access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: createuser-sa
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: getuser-sa
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deleteuser-sa
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysqldb-sa
  namespace: default
---
# Role for backend services - minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
    resourceNames: ["pyapp-config"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["pyapp-secrets"]
---
# RoleBinding for createuser
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: createuser-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: createuser-sa
    namespace: default
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for getuser
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: getuser-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: getuser-sa
    namespace: default
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io
---
# RoleBinding for deleteuser
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deleteuser-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: deleteuser-sa
    namespace: default
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io
